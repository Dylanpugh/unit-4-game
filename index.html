<!DOCTYPE HTML>
<html lang = "en-us">
<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"

        crossorigin="anonymous"></script>

<body class="body">
    
    <h1 class="head">Crystal Collector Game</h1>

    <br>

    <h2 class ="rules">A score will be set each time the game starts and finishes.
                       Click crystals to add a score to your current score.
                       Try to equal the goal score using the crystal values.
                       Game resets with each win or loss.

    </h2>

    <div class="crystals">
        <div class ="crystal random-data"></div>
        <div class ="crystal random-data"></div>
        <div class ="crystal random-data"></div>
        <div class ="crystal random-data"></div>
    </div>

    <p id="counter">Currrent Score: </p>

    <br>

    <p id="result"></p>

    <br>

    <p id="win">Wins: </p>

    <br>

    <p id="lost">Losses: </p>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
